sudo: false
language: node_js

branches:
  only:
    - master
    - /^stable\d+(\.\d+)?$/
    - /^v\d++(\.\d+)?+(\.\d+)?+(\.\d+)?$/

script:
  - node_modules/.bin/gulp eslint
  - node_modules/.bin/gulp
  - make appstore_package

deploy:
  provider: releases
  api_key:
    secure: 
  file: build/artifacts/appstore/contacts.tar.gz
  skip_cleanup: true
  on:
    repo: owncloud/contacts
    tags: true
    php: 5.6


